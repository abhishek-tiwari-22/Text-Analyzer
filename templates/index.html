<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Text Analyzer</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Analyzer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </div>
</nav>

<!-- Optional JavaScript; choose one of the two! -->

<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Namaskaar! </strong>Swagat hai aapka yaha pe :).<br>
    you can analyze your text here..
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
    <form action="/analyzeText" method="post">{% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter Text you want to</label>
        <textarea class="form-control"  name='text' id="exampleFormControlTextarea1" rows="15"></textarea>
    </div>
    <input type="checkbox" name="Remove Punctuation">Remove special characters<br>
<!--    <input type="checkbox" name="Start with capital">Capitalize First character<br>-->
    <input type="checkbox" name="capitalize">All UPPERCASE<br>
<!--    <input type="checkbox" name="lower">all lowercase<br>-->
    <input type="checkbox" name="extraspaceremover">Remove Extra space<br>
    <button type="submit" class="btn btn-dark">Analyze</button>
    </form>
</div>
</body>
</html>
